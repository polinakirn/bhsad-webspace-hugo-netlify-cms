{{ define "main" }}

<div class="container">
    
    <div class="container">
        <div class="check-this">
            <a href="http://www.google.com">Check this</a>
        </div>
        <div class="top">
            <h1>{{.Params.title}}</h1>
        </div>

        <div class="gallery">

            <div class="gallery-top-image">
                <img src="{{ .Params.image }}" alt="">
            </div>

            <div class="gallery-second-images">
                <div class="gallery-second-image-s">
                    <img src="./imgs/tauba-auberbach-4.jpg" alt="">
                </div>
                <div class="gallery-second-image-m">
                    <img src="./imgs/tauba-auberbach-5.jpg" alt="">
                </div>
            </div>

        </div>

        <div class="about">
            <p>
                {{.Params.intro.text}}
            </p>
        </div>

        <div class="contacts">

            <div class="contacts-headline">
                <h2>
                    Get in touch
                </h2>
            </div>

            <div class="contacts-buttons">
                <a href="https://www.instagram.com/tau_au/">   
                    <div class="contacts-button">Instagram</div>
                </a>

                <a href="https://www.artsy.net/artist/tauba-auerbach">
                    <div class="contacts-button">Artsy profile</div>
                </a>

            </div>
            




        </div>

    
    
    </div>

</div>
